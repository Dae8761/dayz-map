<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>DayZ Map (XAM Wrap)</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0f14;
  overflow:hidden;
  font-family:-apple-system,system-ui;
}

#hud{
  position:fixed;
  top:12px; left:12px; right:12px;
  z-index:10;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.15);
  padding:10px;
  border-radius:14px;
  backdrop-filter:blur(10px);
  color:#fff;
}

#hud button{
  padding:8px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.1);
  color:#fff;
  font-size:14px;
}

#frameWrap{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

#rotator{
  width:100%;
  height:100%;
  transform-origin:center center;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div id="hud">
  <button onclick="rotate(-15)">⟲ 15°</button>
  <button onclick="rotate(15)">⟳ 15°</button>
  <button onclick="reset()">Reset</button>
</div>

<div id="frameWrap">
  <div id="rotator">
    <iframe
      src="https://dayz.xam.nu/#7919.29;7755.80;4"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
let angle = 0;

function rotate(d){
  angle += d;
  document.getElementById("rotator").style.transform =
    `rotate(${angle}deg)`;
}

function reset(){
  angle = 0;
  document.getElementById("rotator").style.transform =
    "rotate(0deg)";
}
</script>

</body>
</html>
